<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="icon" href="/SCRATCH JS/rockPaperScr/images/icon.webp" type="image/x-icon">
    <!-- <link rel="stylesheet" href="/SCRATCH JS/rockPaperScr/rockPaperScr.css"> -->
    <link rel="stylesheet" href="rockPaperScr.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
        <marquee behavior="alternative" direction="right-to-left" class="slide">PLAY UNLIMITED</marquee>
    </header>
    <main>
        <section>
            <div class="choices">
                <div class="choice" id="rock">
                    <!-- <img src=/rockPaperScr/images/rock.png" alt=""> -->
                    <img src="rock.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img src="paper.png" alt="">
                </div>
                <div class="choice" id="scissor">
                    <img src="scissors.png" alt="">
                </div>
            </div>
        </section>
        <section>
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Nova</p>
                </div>
            </div>
        </section>
        <section>
            <div class="msg-container">
                <p id="msg">Select Your move...</p>
            </div>
        </section>

    </main>
</body>
<!-- <script src="/SCRATCH JS/rockPaperScr/rockPaperScr.js"></script> -->
<script src="rockPaperScr.js"></script>

</html>
